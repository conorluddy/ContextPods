[package]
name = "{{serverName}}"
version = "0.1.0"
edition = "{{rustEdition}}"
description = "{{serverDescription}}"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "{{serverName}}"
path = "src/main.rs"